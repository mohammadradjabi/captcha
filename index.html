<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div>
        <div>
          <h2>Enter the result of the expression</h2>

        </div>

          <input type="text" placeholder="Insert the Answer As a Number" />

            <button>Check the Answer</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
